<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <main class = "main">
            <div class = "main-grid">
                <div id = "gridpad" class = "gridpad"></div>
                <div class = "settings">
                    <input id="color-picker" type="color" value="#000000">
                    <button id="simple-mode-btn">Simple Brush</button>
                    <button id="rgb-mode-btn">RGB Brush</button>
                    <button id="eraser-btn">Eraser</button>
                    <button id="clear-btn">Clear your mess</button>
                    <input id="grid-size-slider" type="range" value="16" min="16" max="64"/>
                    <div id="grid-size-value" class="grid-size-value">16</div>
                </div>          
            </div>
        </main>
